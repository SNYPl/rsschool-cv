<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="output">
          <div class="prev">32131</div>
          <div class="cur">32131</div>
        </div>
        <button class="ac">AC</button>
        <button class="del">DEL</button>
        <button class="calc-num exp" value="^">^</button>
        <button class="square" value="√">√</button>
        <button class="calc-num" value="-">-</button>
        <button class="calc-num" value="/">÷</button>
        <button class="calc-num" value="1">1</button>
        <button class="calc-num" value="2">2</button>
        <button class="calc-num" value="3">3</button>
        <button class="calc-num" value="*">*</button>
        <button class="calc-num" value="4">4</button>
        <button class="calc-num" value="5">5</button>
        <button class="calc-num" value="6">6</button>
        <button class="calc-num" value="+">+</button>
        <button class="calc-num" value="7">7</button>
        <button class="calc-num" value="8">8</button>
        <button class="calc-num" value="9">9</button>

        <button class="calc-num" value=".">.</button>
        <button class="calc-num" value="0">0</button>
        <button class="equal">=</button>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
